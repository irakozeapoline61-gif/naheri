<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form, Table and Link Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 30px;
        }
        table {
            border-collapse: collapse;
            width: 70%;
        }
        table, th, td {
            border: 1px solid yellow;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color:#ff00ff;
        }
    </style>
</head>
<body>

    <h2>Registration Form</h2>
    <form>
        <label>Full Name:</label><br>
        <input type="text" name="fullname" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>

        <label>Gender:</label><br>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female<br><br>

        <input type="submit" value="Submit">
    </form>

    <h2>Student Table</h2>
    <table>
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Class</th>
        </tr>
        <tr>
            <td>1</td>
            <td>king</td>
            <td>L3 sod</td>
        </tr>
        <tr>
            <td>2</td>
            <td>apoline</td>
            <td>L3 sod</td>
        </tr>
    </table>

    <h2>Useful Link</h2>
    <p>
        Visit <a href="https://www.google.com" target="_blank">facebook</a>
    </p>

</body>
</html>
